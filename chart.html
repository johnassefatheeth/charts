<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Charts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Interactive Charts</h1>

    <div class="input-container">
      <div class="chart-section">
        <h2>Bar Chart Data</h2>
        <input type="text" id="barData" value="50,75,150,100,200" />
        <h2>Bar Color</h2>
        <input type="text" id="barColor" value="#345" />
        <h2>Bar Width</h2>
        <input type="number" id="barWidth" value="40" />
      </div>
      <div class="chart-section">
        <h2>Pie Chart Data</h2>
        <input type="text" id="pieData" value="10,20,30,40" />
      </div>
      <div class="chart-section">
        <h2>Line Chart Data</h2>
        <input type="text" id="lineData" value="10,20,15,25,30,20,10" />
        <h2>Line Thickness</h2>
        <input type="number" id="lineThickness" value="2" />
      </div>
    </div>

    <div class="canvas">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
      <canvas id="lineChart"></canvas>
      <div class="tooltip" id="tooltip"></div>
    </div>
    <div class="legend" id="pieLegend"></div>
    <script src="canvas.js"></script>
  </body>
</html>
